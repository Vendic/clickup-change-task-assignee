name: 'clickup-change-status'
description: 'Change your task status in Clickup'
author: 'Tjitse-E'
runs:
    using: 'node12'
    main: 'dist/index.js'
inputs:
    clickup_token:
        description: Your clickup token
        required: true
    clickup_custom_task_ids:
        description: A list of custom task IDS of which you want to change the status
        required: true
    clickup_team_id:
        description: Your clickup team id
        required: true
    clickup_status:
        description: The target status of your task
        required: true

